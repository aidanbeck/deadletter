<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="desktop-div/structure.css">
        <link rel="stylesheet" type="text/css" href="desktop-div/aesthetics.css">
        <link rel="stylesheet" type="text/css" href="anchored.css">
        <link rel="stylesheet" type="text/css" href="ui.css">

    </head>
    <body>

        <div class = "DESKTOP-DIV" id="WORLD"></div>
        <div class = "DESKTOP-DIV" id="TRUCK"></div>

        <script src="desktop-div/desktop-div.js"></script>
        <script src="interface.js"></script>
        
        
        <script>
            async function init() {
                // Load and instantiate the WebAssembly module
                const response = await fetch('latte.wasm');
                const buffer = await response.arrayBuffer();
                const module = await WebAssembly.instantiate(buffer);
                
                // Access the exported C function
                const { _multiplier } = module.instance.exports;
      
                // Call the C function from JavaScript
                const result = _multiplier(2, 3);
                console.log(result); // Output: 5
            }
      
            init();
          </script>
          <script async type="text/javascript" src="latte.js"></script>
    </body>
</html>
